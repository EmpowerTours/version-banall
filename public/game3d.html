<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAN@LL - 3D Rock Climbing Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/public/env.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: white;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #gameCanvas {
            display: block;
        }

        #gameUI {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        #topBar {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 10px;
            pointer-events: auto;
        }

        #gameInfo {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        #gameStatus {
            font-size: 16px;
            font-weight: bold;
            color: #ff6b6b;
        }

        #playerCount {
            font-size: 14px;
            color: #ccc;
        }

        #bastralInfo {
            text-align: right;
        }

        #bastralName {
            font-size: 14px;
            color: #ffd93d;
            font-weight: bold;
        }

        #gameTimer {
            font-size: 12px;
            color: #ccc;
        }

        #chatContainer {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 300px;
            height: 200px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            pointer-events: auto;
        }

        #chatMessages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            font-size: 12px;
        }

        .chat-message {
            margin-bottom: 5px;
            word-wrap: break-word;
        }

        .chat-system {
            color: #ffd93d;
            font-weight: bold;
        }

        .chat-ban {
            color: #ff6b6b;
            font-weight: bold;
        }

        .chat-player {
            color: #6bcf7f;
        }

        #chatInput {
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 8px 10px;
            border-radius: 0 0 10px 10px;
            outline: none;
            font-size: 12px;
        }

        #chatInput::placeholder {
            color: #ccc;
        }

        #controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            pointer-events: auto;
        }

        .control-btn {
            display: block;
            width: 60px;
            height: 40px;
            margin: 5px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            user-select: none;
        }

        .control-btn:active {
            background: rgba(255, 255, 255, 0.4);
        }

        #mobileControls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-top: 10px;
        }

        #startGameBtn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            pointer-events: auto;
            display: none;
        }

        #startGameBtn:hover {
            background: #ff5252;
        }

        .notification {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 107, 107, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .notification.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            #chatContainer {
                width: calc(100vw - 20px);
                height: 150px;
                left: 10px;
                right: 10px;
            }
            
            #controls {
                right: 10px;
                bottom: 180px;
            }
        }

        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loader {
            border: 3px solid #333;
            border-top: 3px solid #ff6b6b;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

        <h2>Deploying to Mountain Base...</h2>
        <p>Establishing tactical connection...</p>
    </div>

    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="gameUI">

                    <div id="gameStatus">Waiting for players...</div>

                    <button class="control-btn" id="moveUp">W</button>
                    <button class="control-btn" id="moveForward">‚Üë</button>

                </div>

            <button id="startGameBtn">Start Game</button>
            <div id="notification" class="notification"></div>

    </div>

    <script>
        // Game variables

        let username = '';

        // Movement variables
        let keys = {};
        let moveSpeed = 8;
        let climbSpeed = 5;
        let isClimbing = false;

        // Initialize Telegram Web App
        const WebApp = window.Telegram?.WebApp;
        let userId = null;

        // Show username input first

            const usernameModal = document.createElement('div');
            usernameModal.id = 'usernameModal';
            usernameModal.style.cssText = `
                position: fixed;

                display: flex;
                flex-direction: column;

                align-items: center;
                z-index: 2000;

            usernameModal.innerHTML = `
                <div style="text-align: center; background: rgba(85,107,47,0.3); padding: 50px; border-radius: 10px; backdrop-filter: blur(10px); border: 2px solid #556b2f;">
                    <h2 style="color: #ffd700; margin-bottom: 20px; font-size: 32px; text-shadow: 2px 2px 4px rgba(0,0,0,0.8);">‚öîÔ∏è OPERATION MOUNTAIN STORM ‚öîÔ∏è</h2>
                    <p style="margin-bottom: 20px; font-size: 18px; color: #87ceeb;">Enter your military callsign, Marine!</p>
                    <input type="text" id="usernameInput" placeholder="Your callsign..." style="
                        padding: 15px;

                    ">
                    <br>
                    <div style="margin: 20px 0;">
                        <button id="multiplayerBtn" style="
                            padding: 15px 30px; 
                            margin: 10px; 
                            background: linear-gradient(45deg, #8b0000, #dc143c);

                            border: none; 
                            border-radius: 5px; 
                            font-size: 16px; 
                            cursor: pointer;
                            font-family: 'Courier New', monospace;
                            text-transform: uppercase;

                            font-weight: bold;
                        ">üåê JOINT OPERATION</button>
                        <button id="singleplayerBtn" style="
                            padding: 15px 30px; 
                            margin: 10px; 
                            background: linear-gradient(45deg, #556b2f, #6b8e23); 
                            color: white; 
                            border: none; 
                            border-radius: 5px; 
                            font-size: 16px; 
                            cursor: pointer;
                            font-family: 'Courier New', monospace;

                            letter-spacing: 1px;
                            font-weight: bold;
                        ">üéØ SOLO MISSION</button>
                    </div>
                    <div style="margin-top: 30px; font-size: 14px; color: #ccc; max-width: 400px; line-height: 1.4;">
                        <strong>MISSION BRIEFING:</strong><br>

                        Use tactical equipment to survive the harsh conditions. Last marine standing wins the operation.
                    </div>

            `;
            
            document.body.appendChild(usernameModal);
            
            document.getElementById('usernameInput').focus();
            
            document.getElementById('multiplayerBtn').onclick = () => {
                const input = document.getElementById('usernameInput').value.trim();
                username = input || 'MARINE_' + Math.random().toString(36).substr(2, 6).toUpperCase();
                gameMode = 'multiplayer';
                document.body.removeChild(usernameModal);
                init();
            };
            
            document.getElementById('singleplayerBtn').onclick = () => {
                const input = document.getElementById('usernameInput').value.trim();
                username = input || 'MARINE_' + Math.random().toString(36).substr(2, 6).toUpperCase();
                gameMode = 'singleplayer';
                document.body.removeChild(usernameModal);
                init();
            };
            
            document.getElementById('usernameInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    document.getElementById('multiplayerBtn').click();
                }
            });
        }

        // Initialize game
        async function init() {
            try {
                console.log('Initializing mountain warfare game...');
                
                // Set a timeout to force-hide loading screen after 10 seconds
                const loadingTimeout = setTimeout(() => {
                    console.warn('Game initialization taking too long - forcing continue...');
                    const loadingScreen = document.getElementById('loadingScreen');
                    if (loadingScreen && loadingScreen.style.display !== 'none') {
                        loadingScreen.style.display = 'none';
                        showNotification('‚ö†Ô∏è Initialization timeout - Continuing in simplified mode');
                        updateGameState();
                    }
                }, 10000);
                
                // Get Telegram user info
                if (WebApp) {
                    WebApp.ready();
                    WebApp.expand();
                    
                    if (WebApp.initDataUnsafe && WebApp.initDataUnsafe.user) {
                        userId = WebApp.initDataUnsafe.user.id.toString();
                        myPlayerId = userId;
                    }
                }
                
                if (!userId) {
                    userId = 'marine_' + Math.random().toString(36).substr(2, 9);
                    myPlayerId = userId;
                }

                console.log('Marine ID assigned:', myPlayerId);

                // Initialize 3D scene
                const sceneInitialized = initScene();
                
                // Connect to game server (only in multiplayer mode)
                if (gameMode === 'multiplayer') {
                    try {
                        await connectToGameServer();
                    } catch (error) {
                        console.warn('Failed to connect to server, continuing in offline mode:', error);
                    }
                } else {
                    console.log('Single player mode - skipping server connection');
                    // Initialize game room for single player
                    gameRoom = {
                        room_id: 'solo_mission',
                        is_active: false,
                        player_count: 1,
                        players: {},
                        bastral_id: null
                    };
                }
                
                // Setup event listeners
                setupEventListeners();
                
                // Update initial game state
                updateGameState();
                
                // Start game loop only if 3D scene initialized
                if (sceneInitialized) {
                    animate();
                } else {
                    console.log('Running in 2D fallback mode - skipping 3D animation loop');
                }
                
                // Clear the timeout and hide loading screen
                clearTimeout(loadingTimeout);
                const loadingScreen = document.getElementById('loadingScreen');
                if (loadingScreen) {
                    loadingScreen.style.display = 'none';
                    console.log('Loading screen hidden - mountain base ready!');
                }
                
            } catch (error) {
                console.error('Failed to initialize mountain warfare game:', error);
                
                // Force hide loading screen on error
                const loadingScreen = document.getElementById('loadingScreen');
                if (loadingScreen) {
                    loadingScreen.style.display = 'none';
                }
                
                showNotification('‚ö†Ô∏è Deployment error - Operating in emergency mode');
                updateGameState();
            }
        }

        function initScene() {
            try {
                console.log('Initializing mountain warfare scene...');
                
                // Ensure THREE.js is loaded
                if (typeof THREE === 'undefined') {
                    console.error('THREE.js not loaded!');
                    return false;
                }
                
                // Create scene with darker, more atmospheric lighting
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x4682b4); // Steel blue winter sky

                // Create camera
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(0, 15, 25);
                camera.lookAt(0, 5, -10);

                // Create renderer with enhanced shadows
                const canvas = document.getElementById('gameCanvas');
                if (!canvas) {
                    console.error('Game canvas not found!');
                    return false;
                }
                
                renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.shadowMap.enabled = true;
                renderer.shadowMap.type = THREE.PCFSoftShadowMap;

                // Enhanced lighting for military atmosphere
                const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
                scene.add(ambientLight);

                // Main directional light (harsh winter sun)
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(30, 50, 20);
                directionalLight.castShadow = true;
                directionalLight.shadow.mapSize.width = 2048;
                directionalLight.shadow.mapSize.height = 2048;
                scene.add(directionalLight);

                // Cold blue rim light for atmosphere
                const rimLight = new THREE.DirectionalLight(0x87ceeb, 0.4);
                rimLight.position.set(-20, 30, -10);
                scene.add(rimLight);

                // Create mountain warfare environment (simplified for reliability)
                createSimplifiedMountainEnvironment();

                // Setup basic camera controls
                if (typeof THREE.OrbitControls !== 'undefined') {
                    try {
                        controls = new THREE.OrbitControls(camera, renderer.domElement);
                        controls.enableDamping = true;
                        controls.dampingFactor = 0.05;
                        controls.maxPolarAngle = Math.PI / 2;
                        controls.minDistance = 5;
                        controls.maxDistance = 50;
                    } catch (e) {
                        console.warn('OrbitControls failed to initialize:', e);
                        controls = null;
                    }
                } else {
                    console.warn('OrbitControls not available');
                    controls = null;
                }
                
                console.log('Mountain warfare scene initialized successfully!');
                return true;
                
            } catch (error) {
                console.error('Failed to initialize 3D scene:', error);
                return false;
            }
        }

        function createSimplifiedMountainEnvironment() {
            console.log('Creating simplified mountain environment...');
            
            // SNOWY GROUND
            const groundGeometry = new THREE.PlaneGeometry(80, 80);
            const groundMaterial = new THREE.MeshLambertMaterial({ color: 0xffffff });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // ICY CLIMBING WALL
            const wallGeometry = new THREE.BoxGeometry(40, 25, 3);
            const wallMaterial = new THREE.MeshLambertMaterial({ color: 0x87ceeb });
            const wall = new THREE.Mesh(wallGeometry, wallMaterial);
            wall.position.set(0, 12.5, -15);
            wall.castShadow = true;
            wall.receiveShadow = true;
            scene.add(wall);

            // Add some basic military equipment
            for (let i = 0; i < 8; i++) {
                const equipGeometry = new THREE.BoxGeometry(0.8, 0.3, 0.5);
                const equipMaterial = new THREE.MeshLambertMaterial({ color: 0x556b2f });
                const equipment = new THREE.Mesh(equipGeometry, equipMaterial);
                equipment.position.set(
                    (Math.random() - 0.5) * 60,
                    0.15,
                    Math.random() * 15
                );
                equipment.castShadow = true;
                scene.add(equipment);
            }

            console.log('Simplified mountain environment created successfully!');
        }

        function createFallbackInterface() {
            console.log('Creating fallback 2D interface...');
            
            const canvas = document.getElementById('gameCanvas');
            canvas.style.background = 'linear-gradient(135deg, #2c3e50 0%, #4a6741 100%)';
            
            // Add fallback message
            const fallbackDiv = document.createElement('div');
            fallbackDiv.style.cssText = `
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
                text-align: center;
                font-family: 'Courier New', monospace;
                z-index: 10;
            `;
            fallbackDiv.innerHTML = `

                <p>Marine deployment and combat systems active</p>
                <div style="margin-top: 20px;">
                    <button onclick="forceContinue()" style="

                        background: #8b0000; 
                        color: white; 
                        border: none; 
                        border-radius: 5px; 
                        cursor: pointer;
                        font-family: 'Courier New', monospace;
                    ">CONTINUE OPERATION</button>
                </div>
            `;
            
            document.getElementById('gameContainer').appendChild(fallbackDiv);
            
            // Global function for the button
            window.forceContinue = function() {
                const loadingScreen = document.getElementById('loadingScreen');
                if (loadingScreen) {
                    loadingScreen.style.display = 'none';
                }
                fallbackDiv.style.display = 'none';
                
                // Enable fallback game mode
                updateGameState();
                
                showNotification('ü™ñ 2D Tactical Mode Active - Marine ready for deployment!');
            };
        }

        // Equipment Selection System

                    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin-bottom: 30px;">
                        <div class="equipment-option" data-equipment="climbing_axe" style="

                        </div>

                        <div class="equipment-option" data-equipment="crampons" style="

                        <div class="equipment-option" data-equipment="thermal_gear" style="

            `;
            
            document.body.appendChild(equipModal);
            
            let selectedEquipment = null;
            
            // Equipment selection handling
            document.querySelectorAll('.equipment-option').forEach(option => {
                option.addEventListener('click', () => {
                    // Reset all options
                    document.querySelectorAll('.equipment-option').forEach(opt => {
                        opt.style.border = '2px solid #696969';
                        opt.style.background = 'rgba(105,105,105,0.2)';
                    });
                    
                    // Highlight selected
                    option.style.border = '2px solid #ffd700';
                    option.style.background = 'rgba(255,215,0,0.2)';
                    
                    selectedEquipment = option.dataset.equipment;

                // Hover effects
                option.addEventListener('mouseenter', () => {

        function createMilitaryLabel(text, color = '#ffffff') {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 512;
            canvas.height = 128;
            
            // Military-style background
            context.fillStyle = 'rgba(0, 0, 0, 0.9)';
            context.fillRect(0, 0, canvas.width, canvas.height);
            
            // Military border
            context.strokeStyle = color;
            context.lineWidth = 6;
            context.strokeRect(3, 3, canvas.width - 6, canvas.height - 6);
            
            // Rank insignia background
            context.fillStyle = 'rgba(85, 107, 47, 0.8)'; // Olive drab
            context.fillRect(10, 10, canvas.width - 20, canvas.height - 20);
            
            // Text
            context.fillStyle = color;
            context.font = 'bold 42px Arial';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(text, canvas.width / 2, canvas.height / 2);

            const texture = new THREE.CanvasTexture(canvas);
            const labelMaterial = new THREE.SpriteMaterial({ map: texture });
            const sprite = new THREE.Sprite(labelMaterial);
            sprite.scale.set(4, 1, 1);
            
            return sprite;
        }

        function updateBotsAI() {
            if (!isGameActive && gameMode === 'singleplayer') return;
            
            const currentTime = Date.now();
            
            Object.keys(bots).forEach(botId => {
                const bot = bots[botId];
                if (!bot || bot.isBanned) return;
                
                // Bot AI behavior
                if (currentTime - bot.lastMove > 200) { // Move every 200ms
                    
                    // If this bot is the bastral, try to avoid player
                    if (botId === bastralId && myPlayer) {
                        const distanceToPlayer = bot.figure.position.distanceTo(myPlayer.position);
                        
                        if (distanceToPlayer < 5) {
                            // Run away from player
                            const escapeVector = bot.figure.position.clone().sub(myPlayer.position).normalize();
                            bot.figure.position.add(escapeVector.multiplyScalar(0.1));
                        } else {
                            // Random movement
                            bot.figure.position.x += (Math.random() - 0.5) * 0.2;
                            bot.figure.position.z += (Math.random() - 0.5) * 0.2;
                            bot.figure.position.y += (Math.random() - 0.5) * 0.1;
                        }
                    } 
                    // If player is bastral, bots try to get close
                    else if (bastralId === myPlayerId && myPlayer) {
                        const distanceToPlayer = bot.figure.position.distanceTo(myPlayer.position);
                        
                        if (distanceToPlayer > 3) {
                            // Move toward player
                            const chaseVector = myPlayer.position.clone().sub(bot.figure.position).normalize();
                            bot.figure.position.add(chaseVector.multiplyScalar(0.08));
                        } else if (Math.random() > 0.98) {
                            // Try to ban the player
                            setTimeout(() => {
                                handleBotBanAttempt(botId);
                            }, Math.random() * 1000);
                        }
                    }
                    // If another bot is bastral, move toward it
                    else if (bastralId && bots[bastralId] && botId !== bastralId) {
                        const distanceToBastral = bot.figure.position.distanceTo(bots[bastralId].figure.position);
                        
                        if (distanceToBastral > 3) {
                            const chaseVector = bots[bastralId].figure.position.clone().sub(bot.figure.position).normalize();
                            bot.figure.position.add(chaseVector.multiplyScalar(0.06));
                        } else if (Math.random() > 0.99) {
                            handleBotBanAttempt(botId);
                        }
                    }
                    
                    // Keep bots in bounds
                    bot.figure.position.x = Math.max(-20, Math.min(20, bot.figure.position.x));
                    bot.figure.position.y = Math.max(0.8, Math.min(15, bot.figure.position.y));
                    bot.figure.position.z = Math.max(-15, Math.min(5, bot.figure.position.z));
                    
                    // Animate bot movement
                    animateMovement(bot.figure, 'walking');
                    
                    bot.lastMove = currentTime;
                }
            });
        }

        function handleBotBanAttempt(botId) {
            if (gameMode !== 'singleplayer' || !bastralId) return;
            
            const bot = bots[botId];
            if (!bot || bot.isBanned) return;
            
            // Check if bot is close enough to bastral
            let target = null;
            let distance = Infinity;
            
            if (bastralId === myPlayerId && myPlayer) {
                target = myPlayer;
                distance = bot.figure.position.distanceTo(myPlayer.position);
            } else if (bots[bastralId]) {
                target = bots[bastralId].figure;
                distance = bot.figure.position.distanceTo(bots[bastralId].figure.position);
            }
            
            if (distance <= 3) {
                // Successful ban!
                showNotification(`ü§ñ ${botId} banned @${bastralId}!`);
                
                if (bastralId === myPlayerId) {
                    // Player was banned - game over
                    showNotification(`üíÄ You were banned by ${botId}! Game Over!`);
                    endSinglePlayerGame(false);

            }
        }

        async function connectToGameServer() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const backendPort = '8080'; // Backend is running on port 8080
            const wsUrl = `${protocol}//${window.location.hostname}:${backendPort}/ws/${myPlayerId}`;
            
            console.log('Connecting to WebSocket:', wsUrl);
            
            websocket = new WebSocket(wsUrl);
            
            websocket.onopen = () => {
                console.log('Connected to game server');
                showNotification('üéÆ Connected to climbing wall!');
            };
            
            websocket.onmessage = (event) => {
                const message = JSON.parse(event.data);
                console.log('Received message:', message);
                handleServerMessage(message);
            };
            
            websocket.onclose = () => {
                console.log('Disconnected from game server');
                showNotification('‚ùå Disconnected from server');
            };
            
            websocket.onerror = (error) => {
                console.error('WebSocket error:', error);
                showNotification('‚ö†Ô∏è Connection error - trying demo mode');
                // Enable demo mode if WebSocket fails
                setTimeout(() => {
                    console.log('Enabling demo mode');
                    gameRoom = {

                        player_count: 1,
                        players: {
                            [myPlayerId]: {

                                    x: 0,
                                    y: 0,
                                    z: -2,
                                    rotation_y: 0
                                },
                                is_banned: false,
                                is_bastral: false,
                                is_spectator: false,
                                animation_state: "idle"
                            }
                        },
                        bastral_id: null
                    };
                    updateGameState();
                }, 2000);
            };
        }

        function handleServerMessage(message) {
            console.log('Received server message:', message.type, message);
            
            switch (message.type) {
                case 'room_joined':
                    gameRoom = message.room_state;
                    console.log('Joined room with state:', gameRoom);
                    updateGameState();
                    
                    // Create my player if not exists

            }

        function animateMovement(player, animationState) {
            if (!player || !player.userData.bodyParts) return;
            
            const parts = player.userData.bodyParts;
            const time = Date.now() * 0.005;
            
            switch (animationState) {
                case 'walking':
                    // Walking animation - swing arms and legs
                    parts.leftUpperArm.rotation.x = Math.sin(time * 4) * 0.5;
                    parts.rightUpperArm.rotation.x = -Math.sin(time * 4) * 0.5;
                    parts.leftUpperLeg.rotation.x = -Math.sin(time * 4) * 0.3;
                    parts.rightUpperLeg.rotation.x = Math.sin(time * 4) * 0.3;
                    break;
                    
                case 'climbing':
                    // Climbing animation - alternating arm reach
                    parts.leftUpperArm.rotation.x = Math.sin(time * 3) * 0.8;
                    parts.rightUpperArm.rotation.x = -Math.sin(time * 3) * 0.8;
                    parts.leftUpperLeg.rotation.x = Math.sin(time * 2) * 0.4;
                    parts.rightUpperLeg.rotation.x = -Math.sin(time * 2) * 0.4;
                    break;
                    
                case 'kicking':
                    // Kick animation
                    parts.rightUpperLeg.rotation.x = Math.PI / 3;
                    setTimeout(() => {
                        if (parts.rightUpperLeg) parts.rightUpperLeg.rotation.x = 0;
                    }, 500);
                    break;
                    
                default:
                    // Idle animation - slight breathing
                    parts.body.scale.y = 1 + Math.sin(time) * 0.02;
                    break;
            }
        }

                camera.position.lerp(targetPosition, 0.05);
                
                if (controls && controls.target) {
                    controls.target.lerp(myPlayer.position, 0.05);
                }
            }
            
            renderer.render(scene, camera);
        }

        function addPlayer(playerData) {
            if (players[playerData.id]) {
                removePlayer(playerData.id);
            }
            
            const playerFigure = createMarineCombatVeteran(playerData.id, playerData.position, playerData.id === myPlayerId, false);
            players[playerData.id] = {
                data: playerData,
                figure: playerFigure
            };
            scene.add(playerFigure);
        }

        function updatePlayerColor(playerId, color) {
            const player = players[playerId];
            if (!player || !player.figure) return;
            
            player.figure.children.forEach(child => {
                if (child.material && child.material.color && child.type === 'Mesh') {
                    child.material.color.setHex(color);
                }
            });
        }

        // Initialize when page loads
        window.onload = () => {
            showEquipmentSelection();
        };
    </script>
</body>
</html>
