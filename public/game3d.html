<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAN@LL - 3D Rock Climbing Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/public/env.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: white;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #gameCanvas {
            display: block;
        }

        #gameUI {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        #topBar {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 10px;
            pointer-events: auto;
        }

        #gameInfo {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        #gameStatus {
            font-size: 16px;
            font-weight: bold;
            color: #ff6b6b;
        }

        #playerCount {
            font-size: 14px;
            color: #ccc;
        }

        #bastralInfo {
            text-align: right;
        }

        #bastralName {
            font-size: 14px;
            color: #ffd93d;
            font-weight: bold;
        }

        #gameTimer {
            font-size: 12px;
            color: #ccc;
        }

        #chatContainer {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 300px;
            height: 200px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            pointer-events: auto;
        }

        #chatMessages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            font-size: 12px;
        }

        .chat-message {
            margin-bottom: 5px;
            word-wrap: break-word;
        }

        .chat-system {
            color: #ffd93d;
            font-weight: bold;
        }

        .chat-ban {
            color: #ff6b6b;
            font-weight: bold;
        }

        .chat-player {
            color: #6bcf7f;
        }

        #chatInput {
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 8px 10px;
            border-radius: 0 0 10px 10px;
            outline: none;
            font-size: 12px;
        }

        #chatInput::placeholder {
            color: #ccc;
        }

        #controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            pointer-events: auto;
        }

        .control-btn {
            display: block;
            width: 60px;
            height: 40px;
            margin: 5px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            user-select: none;
        }

        .control-btn:active {
            background: rgba(255, 255, 255, 0.4);
        }

        #mobileControls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-top: 10px;
        }

        #startGameBtn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            pointer-events: auto;
            display: none;
        }

        #startGameBtn:hover {
            background: #ff5252;
        }

        .notification {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 107, 107, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .notification.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            #chatContainer {
                width: calc(100vw - 20px);
                height: 150px;
                left: 10px;
                right: 10px;
            }
            
            #controls {
                right: 10px;
                bottom: 180px;
            }
        }

        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loader {
            border: 3px solid #333;
            border-top: 3px solid #ff6b6b;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <div class="loader"></div>
        <h2>Loading BAN@LL 3D Game...</h2>
        <p>Connecting to climbing wall...</p>
    </div>

    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="gameUI">
            <div id="topBar">
                <div id="gameInfo">
                    <div id="gameStatus">Waiting for players...</div>
                    <div id="playerCount">Players: 0</div>
                </div>
                <div id="bastralInfo">
                    <div id="bastralName">No @bastral selected</div>
                    <div id="gameTimer"></div>
                </div>
            </div>

            <div id="chatContainer">
                <div id="chatMessages"></div>
                <input type="text" id="chatInput" placeholder="Type '/ban @bastral' to kick or chat...">
            </div>

            <div id="controls">
                <div>Controls:</div>
                <div id="mobileControls">
                    <button class="control-btn" id="moveUp">W</button>
                    <button class="control-btn" id="moveForward">↑</button>
                    <button class="control-btn" id="climb">Climb</button>
                    <button class="control-btn" id="moveLeft">A</button>
                    <button class="control-btn" id="moveDown">S</button>
                    <button class="control-btn" id="moveRight">D</button>
                </div>
            </div>

            <button id="startGameBtn">Start Game</button>
            <div id="notification" class="notification"></div>
        </div>
    </div>

    <script>
        // Game variables
        let scene, camera, renderer, controls;
        let players = {};
        let bots = {};
        let myPlayerId = null;
        let myPlayer = null;
        let gameRoom = null;
        let websocket = null;
        let isGameActive = false;
        let bastralId = null;
        let gameStartTime = 0;
        let gameMode = 'multiplayer'; // 'multiplayer' or 'singleplayer'
        let username = '';

        // Movement variables
        let keys = {};
        let moveSpeed = 8;
        let climbSpeed = 5;
        let isClimbing = false;

        // Initialize Telegram Web App
        const WebApp = window.Telegram?.WebApp;
        let userId = null;

        // Show username input first
        async function showUsernameInput() {
            const usernameModal = document.createElement('div');
            usernameModal.id = 'usernameModal';
            usernameModal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.9);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                z-index: 2000;
                color: white;
                font-family: Arial, sans-serif;
            `;
            
            usernameModal.innerHTML = `
                <div style="text-align: center; background: rgba(255,255,255,0.1); padding: 40px; border-radius: 20px; backdrop-filter: blur(10px);">
                    <h2 style="color: #ffd93d; margin-bottom: 20px;">🥷 Welcome to BAN@LL!</h2>
                    <p style="margin-bottom: 20px;">Enter your ninja name:</p>
                    <input type="text" id="usernameInput" placeholder="Your username..." style="
                        padding: 15px; 
                        font-size: 16px; 
                        border: none; 
                        border-radius: 10px; 
                        margin-bottom: 20px; 
                        width: 250px;
                        text-align: center;
                    ">
                    <br>
                    <div style="margin: 20px 0;">
                        <button id="multiplayerBtn" style="
                            padding: 15px 30px; 
                            margin: 10px; 
                            background: #ff6b6b; 
                            color: white; 
                            border: none; 
                            border-radius: 25px; 
                            font-size: 16px; 
                            cursor: pointer;
                        ">🌐 Multiplayer</button>
                        <button id="singleplayerBtn" style="
                            padding: 15px 30px; 
                            margin: 10px; 
                            background: #6bcf7f; 
                            color: white; 
                            border: none; 
                            border-radius: 25px; 
                            font-size: 16px; 
                            cursor: pointer;
                        ">🤖 Single Player (vs Bots)</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(usernameModal);
            
            document.getElementById('usernameInput').focus();
            
            document.getElementById('multiplayerBtn').onclick = () => {
                const input = document.getElementById('usernameInput').value.trim();
                username = input || 'Player_' + Math.random().toString(36).substr(2, 6);
                gameMode = 'multiplayer';
                document.body.removeChild(usernameModal);
                init();
            };
            
            document.getElementById('singleplayerBtn').onclick = () => {
                const input = document.getElementById('usernameInput').value.trim();
                username = input || 'Player_' + Math.random().toString(36).substr(2, 6);
                gameMode = 'singleplayer';
                document.body.removeChild(usernameModal);
                init();
            };
            
            document.getElementById('usernameInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    document.getElementById('multiplayerBtn').click();
                }
            });
        }

        // Initialize game
        async function init() {
            try {
                // Get Telegram user info
                if (WebApp) {
                    WebApp.ready();
                    WebApp.expand();
                    
                    if (WebApp.initDataUnsafe && WebApp.initDataUnsafe.user) {
                        userId = WebApp.initDataUnsafe.user.id.toString();
                        myPlayerId = userId;
                    }
                }
                
                if (!userId) {
                    userId = 'demo_' + Math.random().toString(36).substr(2, 9);
                    myPlayerId = userId;
                }

                // Initialize 3D scene
                initScene();
                
                // Connect to game server
                await connectToGameServer();
                
                // Setup event listeners
                setupEventListeners();
                
                // Start game loop
                animate();
                
                // Hide loading screen
                document.getElementById('loadingScreen').style.display = 'none';
                
            } catch (error) {
                console.error('Failed to initialize game:', error);
                showNotification('Failed to load game. Please refresh.');
            }
        }

        function initScene() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // Sky blue

            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 20);

            // Create renderer
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('gameCanvas'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            // Add lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(50, 50, 0);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            // Create climbing wall environment
            createClimbingWall();
            
            // Create ground
            const groundGeometry = new THREE.PlaneGeometry(50, 50);
            const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // Setup camera controls (OrbitControls might not be available)
            if (typeof THREE.OrbitControls !== 'undefined') {
                controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;
            } else {
                console.warn('OrbitControls not available, using basic camera setup');
            }
        }

        function createClimbingWall() {
            // Main climbing wall
            const wallGeometry = new THREE.BoxGeometry(30, 20, 2);
            const wallMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
            const wall = new THREE.Mesh(wallGeometry, wallMaterial);
            wall.position.set(0, 10, -10);
            wall.castShadow = true;
            wall.receiveShadow = true;
            scene.add(wall);

            // Add climbing holds
            for (let i = 0; i < 20; i++) {
                const holdGeometry = new THREE.SphereGeometry(0.3, 8, 8);
                const colors = [0xff6b6b, 0x4ecdc4, 0xffd93d, 0x6bcf7f];
                const holdMaterial = new THREE.MeshLambertMaterial({ 
                    color: colors[Math.floor(Math.random() * colors.length)] 
                });
                const hold = new THREE.Mesh(holdGeometry, holdMaterial);
                
                hold.position.set(
                    (Math.random() - 0.5) * 25,
                    Math.random() * 15 + 2,
                    -8.5
                );
                hold.castShadow = true;
                scene.add(hold);
            }

            // Add safety mats
            for (let i = -3; i <= 3; i++) {
                const matGeometry = new THREE.BoxGeometry(4, 0.5, 4);
                const matMaterial = new THREE.MeshLambertMaterial({ color: 0x0066cc });
                const mat = new THREE.Mesh(matGeometry, matMaterial);
                mat.position.set(i * 5, 0.25, -5);
                mat.castShadow = true;
                scene.add(mat);
            }
        }

        function createStickFigure(playerId, position, isMe = false) {
            const group = new THREE.Group();
            group.userData = { playerId: playerId, isMe: isMe };
            
            // Determine color based on player type
            let playerColor = 0xffffff; // Default white
            if (isMe) {
                playerColor = 0xff6b6b; // Red for my player
            } else if (playerId === bastralId) {
                playerColor = 0xffd93d; // Yellow for bastral
            }
            
            // Body (main torso)
            const bodyGeometry = new THREE.CylinderGeometry(0.15, 0.15, 2.5);
            const bodyMaterial = new THREE.MeshLambertMaterial({ color: playerColor });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 1.25;
            body.castShadow = true;
            group.add(body);

            // Head
            const headGeometry = new THREE.SphereGeometry(0.4);
            const head = new THREE.Mesh(headGeometry, bodyMaterial);
            head.position.y = 3.0;
            head.castShadow = true;
            group.add(head);

            // Arms
            const armGeometry = new THREE.CylinderGeometry(0.08, 0.08, 1.8);
            
            const leftArm = new THREE.Mesh(armGeometry, bodyMaterial);
            leftArm.position.set(-0.8, 1.8, 0);
            leftArm.rotation.z = Math.PI / 6;
            leftArm.castShadow = true;
            group.add(leftArm);

            const rightArm = new THREE.Mesh(armGeometry, bodyMaterial);
            rightArm.position.set(0.8, 1.8, 0);
            rightArm.rotation.z = -Math.PI / 6;
            rightArm.castShadow = true;
            group.add(rightArm);

            // Legs
            const legGeometry = new THREE.CylinderGeometry(0.08, 0.08, 1.8);
            
            const leftLeg = new THREE.Mesh(legGeometry, bodyMaterial);
            leftLeg.position.set(-0.4, -0.15, 0);
            leftLeg.castShadow = true;
            group.add(leftLeg);

            const rightLeg = new THREE.Mesh(legGeometry, bodyMaterial);
            rightLeg.position.set(0.4, -0.15, 0);
            rightLeg.castShadow = true;
            group.add(rightLeg);

            // Position the figure
            group.position.set(position.x, position.y + 1.0, position.z); // Raise figure above ground
            group.rotation.y = position.rotation_y || 0;

            // Add name label
            const labelText = playerId === bastralId ? `@${playerId}` : playerId;
            const labelColor = playerId === bastralId ? '#ffd93d' : (isMe ? '#ff6b6b' : '#ffffff');
            const label = createPlayerLabel(labelText, labelColor);
            label.position.y = 4.2;
            group.add(label);

            // Store references for easy updates
            group.userData.bodyParts = [body, head, leftArm, rightArm, leftLeg, rightLeg];
            group.userData.label = label;

            console.log(`Created stick figure for ${playerId} at position:`, position);
            return group;
        }

        function createPlayerLabel(text, color = '#ffffff') {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 512;
            canvas.height = 128;
            
            // Background
            context.fillStyle = 'rgba(0, 0, 0, 0.8)';
            context.fillRect(0, 0, canvas.width, canvas.height);
            
            // Border
            context.strokeStyle = color;
            context.lineWidth = 4;
            context.strokeRect(2, 2, canvas.width - 4, canvas.height - 4);
            
            // Text
            context.fillStyle = color;
            context.font = 'bold 48px Arial';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(text, canvas.width / 2, canvas.height / 2);

            const texture = new THREE.CanvasTexture(canvas);
            const labelMaterial = new THREE.SpriteMaterial({ map: texture });
            const sprite = new THREE.Sprite(labelMaterial);
            sprite.scale.set(4, 1, 1);
            
            return sprite;
        }

        function updatePlayerLabel(playerId, text, isBastral = false) {
            const player = players[playerId];
            if (!player || !player.figure) return;
            
            const group = player.figure;
            const oldLabel = group.userData.label;
            if (oldLabel) {
                group.remove(oldLabel);
            }
            
            const color = isBastral ? '#ffd93d' : '#ffffff';
            const newLabel = createPlayerLabel(text, color);
            newLabel.position.y = 4.2;
            group.add(newLabel);
            group.userData.label = newLabel;
        }

        function updatePlayerColor(playerId, color) {
            const player = players[playerId];
            if (!player || !player.figure) return;
            
            const bodyParts = player.figure.userData.bodyParts;
            if (bodyParts) {
                bodyParts.forEach(part => {
                    if (part.material && part.material.color) {
                        part.material.color.setHex(color);
                    }
                });
            }
        }

        async function connectToGameServer() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const backendPort = '8080'; // Backend is running on port 8080
            const wsUrl = `${protocol}//${window.location.hostname}:${backendPort}/ws/${myPlayerId}`;
            
            console.log('Connecting to WebSocket:', wsUrl);
            
            websocket = new WebSocket(wsUrl);
            
            websocket.onopen = () => {
                console.log('Connected to game server');
                showNotification('🎮 Connected to climbing wall!');
            };
            
            websocket.onmessage = (event) => {
                const message = JSON.parse(event.data);
                console.log('Received message:', message);
                handleServerMessage(message);
            };
            
            websocket.onclose = () => {
                console.log('Disconnected from game server');
                showNotification('❌ Disconnected from server');
            };
            
            websocket.onerror = (error) => {
                console.error('WebSocket error:', error);
                showNotification('⚠️ Connection error - trying demo mode');
                // Enable demo mode if WebSocket fails
                setTimeout(() => {
                    console.log('Enabling demo mode');
                    gameRoom = {
                        room_id: 'demo',
                        is_active: false,
                        player_count: 1,
                        players: {
                            [myPlayerId]: {
                                id: myPlayerId,
                                username: `Player_${myPlayerId}`,
                                wallet_address: "",
                                position: {
                                    x: 0,
                                    y: 0,
                                    z: -2,
                                    rotation_y: 0
                                },
                                is_banned: false,
                                is_bastral: false,
                                is_spectator: false,
                                animation_state: "idle"
                            }
                        },
                        bastral_id: null
                    };
                    updateGameState();
                }, 2000);
            };
        }

        function handleServerMessage(message) {
            console.log('Received server message:', message.type, message);
            
            switch (message.type) {
                case 'room_joined':
                    gameRoom = message.room_state;
                    console.log('Joined room with state:', gameRoom);
                    updateGameState();
                    
                    // Create my player if not exists
                    if (!myPlayer && gameRoom.players && gameRoom.players[myPlayerId]) {
                        const myPlayerData = gameRoom.players[myPlayerId];
                        myPlayer = createStickFigure(myPlayerId, myPlayerData.position, true);
                        scene.add(myPlayer);
                        
                        // Set camera to follow player
                        camera.position.set(
                            myPlayerData.position.x,
                            myPlayerData.position.y + 5,
                            myPlayerData.position.z + 10
                        );
                        console.log('My player created:', myPlayerId);
                    }
                    break;
                    
                case 'player_joined':
                    console.log('Player joined:', message.player.id);
                    if (message.player.id !== myPlayerId) {
                        addPlayer(message.player);
                    }
                    gameRoom = message.room_state;
                    updateGameState();
                    break;
                    
                case 'player_left':
                    console.log('Player left:', message.player_id);
                    removePlayer(message.player_id);
                    gameRoom = message.room_state;
                    updateGameState();
                    break;
                    
                case 'player_moved':
                    updatePlayerPosition(message.player_id, message.position, message.animation_state);
                    break;
                    
                case 'chat_message':
                    addChatMessage(message);
                    break;
                    
                case 'game_started':
                    isGameActive = true;
                    bastralId = message.bastral_id;
                    gameStartTime = message.game_start_time;
                    updateGameState();
                    showNotification(`🎯 Game Started! @${message.bastral_username} is the bastral!`);
                    
                    // Update bastral appearance
                    if (players[bastralId]) {
                        updatePlayerColor(bastralId, 0xffd93d);
                        updatePlayerLabel(bastralId, `@${bastralId}`, true);
                    }
                    break;
                    
                case 'player_banned':
                    handlePlayerBanned(message);
                    break;
                    
                case 'new_bastral':
                    bastralId = message.bastral_id;
                    updateBastralDisplay();
                    showNotification(`🎯 New @bastral: ${message.bastral_username}`);
                    
                    // Update all players' appearance
                    Object.keys(players).forEach(playerId => {
                        if (playerId === bastralId) {
                            updatePlayerColor(playerId, 0xffd93d);
                            updatePlayerLabel(playerId, `@${playerId}`, true);
                        } else {
                            updatePlayerColor(playerId, 0xffffff);
                            updatePlayerLabel(playerId, playerId, false);
                        }
                    });
                    break;
                    
                case 'game_ended':
                    isGameActive = false;
                    if (message.winner_id) {
                        showNotification(`🏆 Game Over! Winner: ${message.winner_username}`);
                    } else {
                        showNotification('💀 Game Over! No winner.');
                    }
                    updateGameState();
                    
                    // Reset all players to normal appearance
                    Object.keys(players).forEach(playerId => {
                        updatePlayerColor(playerId, 0xffffff);
                        updatePlayerLabel(playerId, playerId, false);
                    });
                    break;
                    
                case 'ban_failed':
                    showNotification(`❌ ${message.reason}`);
                    break;
                    
                case 'game_countdown':
                    updateGameTimer(message.seconds_left);
                    if (message.seconds_left <= 5) {
                        showNotification(`⏰ Game starting in ${message.seconds_left}...`);
                    }
                    break;
            }
        }

        function addPlayer(playerData) {
            if (players[playerData.id]) {
                removePlayer(playerData.id);
            }
            
            const playerFigure = createStickFigure(playerData.id, playerData.position, playerData.id === myPlayerId);
            players[playerData.id] = {
                data: playerData,
                figure: playerFigure
            };
            scene.add(playerFigure);
        }

        function removePlayer(playerId) {
            if (players[playerId]) {
                scene.remove(players[playerId].figure);
                delete players[playerId];
            }
        }

        function updatePlayerPosition(playerId, position, animationState) {
            if (players[playerId]) {
                const player = players[playerId];
                player.figure.position.set(position.x, position.y, position.z);
                player.figure.rotation.y = position.rotation_y;
                
                // Handle animations
                if (animationState === 'kicking') {
                    // Kick animation
                    const rightLeg = player.figure.children.find(child => 
                        child.geometry && child.geometry.type === 'CylinderGeometry' && 
                        child.position.x > 0 && child.position.y < 0
                    );
                    if (rightLeg) {
                        rightLeg.rotation.x = Math.PI / 3;
                        setTimeout(() => rightLeg.rotation.x = 0, 500);
                    }
                } else if (animationState === 'falling') {
                    // Fall animation
                    player.figure.rotation.x = Math.PI / 2;
                    setTimeout(() => {
                        player.figure.rotation.x = 0;
                        player.figure.position.y = 0;
                    }, 1000);
                }
            }
        }

        function setupEventListeners() {
            // Keyboard controls
            document.addEventListener('keydown', (event) => {
                keys[event.key.toLowerCase()] = true;
            });

            document.addEventListener('keyup', (event) => {
                keys[event.key.toLowerCase()] = false;
            });

            // Mobile controls
            document.getElementById('moveUp').addEventListener('touchstart', (e) => { e.preventDefault(); keys['w'] = true; });
            document.getElementById('moveUp').addEventListener('touchend', (e) => { e.preventDefault(); keys['w'] = false; });
            document.getElementById('moveUp').addEventListener('mousedown', (e) => { e.preventDefault(); keys['w'] = true; });
            document.getElementById('moveUp').addEventListener('mouseup', (e) => { e.preventDefault(); keys['w'] = false; });
            
            document.getElementById('moveDown').addEventListener('touchstart', (e) => { e.preventDefault(); keys['s'] = true; });
            document.getElementById('moveDown').addEventListener('touchend', (e) => { e.preventDefault(); keys['s'] = false; });
            document.getElementById('moveDown').addEventListener('mousedown', (e) => { e.preventDefault(); keys['s'] = true; });
            document.getElementById('moveDown').addEventListener('mouseup', (e) => { e.preventDefault(); keys['s'] = false; });
            
            document.getElementById('moveLeft').addEventListener('touchstart', (e) => { e.preventDefault(); keys['a'] = true; });
            document.getElementById('moveLeft').addEventListener('touchend', (e) => { e.preventDefault(); keys['a'] = false; });
            document.getElementById('moveLeft').addEventListener('mousedown', (e) => { e.preventDefault(); keys['a'] = true; });
            document.getElementById('moveLeft').addEventListener('mouseup', (e) => { e.preventDefault(); keys['a'] = false; });
            
            document.getElementById('moveRight').addEventListener('touchstart', (e) => { e.preventDefault(); keys['d'] = true; });
            document.getElementById('moveRight').addEventListener('touchend', (e) => { e.preventDefault(); keys['d'] = false; });
            document.getElementById('moveRight').addEventListener('mousedown', (e) => { e.preventDefault(); keys['d'] = true; });
            document.getElementById('moveRight').addEventListener('mouseup', (e) => { e.preventDefault(); keys['d'] = false; });
            
            document.getElementById('climb').addEventListener('touchstart', (e) => { e.preventDefault(); keys[' '] = true; });
            document.getElementById('climb').addEventListener('touchend', (e) => { e.preventDefault(); keys[' '] = false; });
            document.getElementById('climb').addEventListener('mousedown', (e) => { e.preventDefault(); keys[' '] = true; });
            document.getElementById('climb').addEventListener('mouseup', (e) => { e.preventDefault(); keys[' '] = false; });

            document.getElementById('moveForward').addEventListener('touchstart', (e) => { e.preventDefault(); keys['w'] = true; });
            document.getElementById('moveForward').addEventListener('touchend', (e) => { e.preventDefault(); keys['w'] = false; });
            document.getElementById('moveForward').addEventListener('mousedown', (e) => { e.preventDefault(); keys['w'] = true; });
            document.getElementById('moveForward').addEventListener('mouseup', (e) => { e.preventDefault(); keys['w'] = false; });

            // Chat input
            document.getElementById('chatInput').addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    const message = event.target.value.trim();
                    if (message && websocket) {
                        websocket.send(JSON.stringify({
                            type: 'chat_message',
                            message: message
                        }));
                        event.target.value = '';
                    }
                }
            });

            // Start game button
            document.getElementById('startGameBtn').addEventListener('click', () => {
                if (websocket) {
                    websocket.send(JSON.stringify({ type: 'start_game' }));
                }
            });

            // Window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function handleMovement() {
            if (!myPlayer || !isGameActive) return;

            let moved = false;
            let newAnimationState = 'idle';
            const moveVector = new THREE.Vector3();
            const currentPosition = myPlayer.position.clone();

            // Handle keyboard input
            if (keys['w'] || keys['W']) {
                moveVector.z -= moveSpeed * 0.016; // Forward (toward wall)
                moved = true;
                newAnimationState = 'walking';
            }
            if (keys['s'] || keys['S']) {
                moveVector.z += moveSpeed * 0.016; // Backward (away from wall)
                moved = true;
                newAnimationState = 'walking';
            }
            if (keys['a'] || keys['A']) {
                moveVector.x -= moveSpeed * 0.016; // Left
                moved = true;
                newAnimationState = 'walking';
            }
            if (keys['d'] || keys['D']) {
                moveVector.x += moveSpeed * 0.016; // Right
                moved = true;
                newAnimationState = 'walking';
            }
            if (keys[' '] || keys['climb']) {
                moveVector.y += climbSpeed * 0.016; // Climb up
                moved = true;
                newAnimationState = 'climbing';
            }
            if (keys['shift'] || keys['down']) {
                moveVector.y -= climbSpeed * 0.016; // Climb down
                moved = true;
                newAnimationState = 'climbing';
            }

            if (moved) {
                // Apply movement
                myPlayer.position.add(moveVector);
                
                // Keep player in bounds (climbing wall area)
                myPlayer.position.x = Math.max(-20, Math.min(20, myPlayer.position.x));
                myPlayer.position.y = Math.max(1.0, Math.min(18, myPlayer.position.y)); // Keep above ground, below top
                myPlayer.position.z = Math.max(-15, Math.min(10, myPlayer.position.z));

                // Update rotation to face movement direction
                if (moveVector.x !== 0 || moveVector.z !== 0) {
                    const angle = Math.atan2(moveVector.x, moveVector.z);
                    myPlayer.rotation.y = angle;
                }

                // Send position update to server
                if (websocket && websocket.readyState === WebSocket.OPEN) {
                    const positionUpdate = {
                        type: 'position_update',
                        data: {
                            x: myPlayer.position.x,
                            y: myPlayer.position.y,
                            z: myPlayer.position.z,
                            rotation_y: myPlayer.rotation.y,
                            animation_state: newAnimationState
                        }
                    };
                    websocket.send(JSON.stringify(positionUpdate));
                }

                console.log(`Player moved to: (${myPlayer.position.x.toFixed(2)}, ${myPlayer.position.y.toFixed(2)}, ${myPlayer.position.z.toFixed(2)})`);
            }
        }

        function updateGameState() {
            if (!gameRoom) return;

            console.log('Updating game state:', gameRoom);

            // Update player count
            document.getElementById('playerCount').textContent = `Players: ${Object.keys(gameRoom.players || {}).length}`;

            // Update game status
            const statusElement = document.getElementById('gameStatus');
            if (gameRoom.is_active) {
                statusElement.textContent = 'GAME ACTIVE - Find and ban @bastral!';
                statusElement.style.color = '#ff6b6b';
                document.getElementById('startGameBtn').style.display = 'none';
            } else {
                statusElement.textContent = 'Waiting for game to start...';
                statusElement.style.color = '#6bcf7f';
                if (Object.keys(gameRoom.players || {}).length >= 2) {
                    document.getElementById('startGameBtn').style.display = 'block';
                }
            }

            // Spawn/Update all players in the scene
            for (const [playerId, playerData] of Object.entries(gameRoom.players || {})) {
                if (playerId === myPlayerId) {
                    // Create my player if not exists
                    if (!myPlayer) {
                        console.log('Creating my player:', playerId);
                        myPlayer = createStickFigure(playerId, playerData.position, true);
                        scene.add(myPlayer);
                        
                        // Set camera to follow player
                        camera.position.set(
                            playerData.position.x,
                            playerData.position.y + 5,
                            playerData.position.z + 10
                        );
                    }
                } else {
                    // Create other players if not exists
                    if (!players[playerId]) {
                        console.log('Creating other player:', playerId);
                        addPlayer(playerData);
                    }
                }
            }

            updateBastralDisplay();
            console.log('Game state updated. My player exists:', !!myPlayer, 'Other players:', Object.keys(players).length);
        }

        function updateGameTimer(secondsLeft = null) {
            const timerElement = document.getElementById('gameTimer');
            if (secondsLeft !== null) {
                if (secondsLeft > 0) {
                    timerElement.textContent = `Starting in: ${secondsLeft}s`;
                    timerElement.style.color = '#ffd93d';
                } else {
                    timerElement.textContent = 'Game Active!';
                    timerElement.style.color = '#ff6b6b';
                }
            } else if (isGameActive && gameStartTime) {
                const elapsed = (Date.now() / 1000) - gameStartTime;
                const minutes = Math.floor(elapsed / 60);
                const seconds = Math.floor(elapsed % 60);
                timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                timerElement.style.color = '#fff';
            } else {
                timerElement.textContent = 'Waiting...';
                timerElement.style.color = '#ccc';
            }
        }

        // Update timer every second
        setInterval(updateGameTimer, 1000);

        function updateBastralDisplay() {
            const bastralElement = document.getElementById('bastralName');
            if (bastralId && gameRoom && gameRoom.players[bastralId]) {
                bastralElement.textContent = `@bastral: ${bastralId}`;
                bastralElement.style.color = '#ffd93d';
                
                // Update bastral player color
                if (players[bastralId]) {
                    updatePlayerColor(bastralId, 0xffd93d);
                }
            } else {
                bastralElement.textContent = 'No @bastral selected';
                bastralElement.style.color = '#ccc';
            }
        }

        function updatePlayerColor(playerId, color) {
            if (players[playerId]) {
                const figure = players[playerId].figure;
                figure.children.forEach(child => {
                    if (child.material && child.material.color) {
                        child.material.color.setHex(color);
                    }
                });
            }
        }

        function addChatMessage(message) {
            const chatMessages = document.getElementById('chatMessages');
            const messageElement = document.createElement('div');
            messageElement.className = 'chat-message';
            
            if (message.type === 'chat_message') {
                if (message.message === '/ban @bastral') {
                    messageElement.className += ' chat-ban';
                    messageElement.textContent = `${message.username}: ${message.message}`;
                } else {
                    messageElement.className += ' chat-player';
                    messageElement.textContent = `${message.username}: ${message.message}`;
                }
            } else {
                messageElement.className += ' chat-system';
                messageElement.textContent = message.message || 'System message';
            }
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Remove old messages
            while (chatMessages.children.length > 50) {
                chatMessages.removeChild(chatMessages.firstChild);
            }
        }

        function handlePlayerBanned(message) {
            addChatMessage({
                type: 'system',
                message: `${message.banner_username} banned ${message.banned_username}!`
            });
            
            // Visual effect at ban location
            const geometry = new THREE.RingGeometry(0.5, 2, 16);
            const material = new THREE.MeshBasicMaterial({ color: 0xff6b6b, transparent: true, opacity: 0.8 });
            const ring = new THREE.Mesh(geometry, material);
            ring.position.set(message.position.x, message.position.y + 0.1, message.position.z);
            ring.rotation.x = -Math.PI / 2;
            scene.add(ring);
            
            // Animate and remove
            let opacity = 0.8;
            const fadeOut = setInterval(() => {
                opacity -= 0.05;
                material.opacity = opacity;
                ring.scale.multiplyScalar(1.1);
                
                if (opacity <= 0) {
                    scene.remove(ring);
                    clearInterval(fadeOut);
                }
            }, 50);
        }

        function showNotification(text) {
            const notification = document.getElementById('notification');
            notification.textContent = text;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            handleMovement();
            
            if (controls && controls.update) {
                controls.update();
            }
            
            // Update camera to follow player
            if (myPlayer) {
                const targetPosition = new THREE.Vector3(
                    myPlayer.position.x,
                    myPlayer.position.y + 8,
                    myPlayer.position.z + 12
                );
                camera.position.lerp(targetPosition, 0.05);
                
                if (controls && controls.target) {
                    controls.target.lerp(myPlayer.position, 0.05);
                }
            }
            
            renderer.render(scene, camera);
        }

        // Initialize when page loads
        window.onload = init;
    </script>
