<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAN@LL - 3D Rock Climbing Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/public/env.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: white;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #gameCanvas {
            display: block;
        }

        #gameUI {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        #topBar {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 10px;
            pointer-events: auto;
        }

        #gameInfo {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        #gameStatus {
            font-size: 16px;
            font-weight: bold;
            color: #ff6b6b;
        }

        #playerCount {
            font-size: 14px;
            color: #ccc;
        }

        #bastralInfo {
            text-align: right;
        }

        #bastralName {
            font-size: 14px;
            color: #ffd93d;
            font-weight: bold;
        }

        #gameTimer {
            font-size: 12px;
            color: #ccc;
        }

        #chatContainer {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 300px;
            height: 200px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            pointer-events: auto;
        }

        #chatMessages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            font-size: 12px;
        }

        .chat-message {
            margin-bottom: 5px;
            word-wrap: break-word;
        }

        .chat-system {
            color: #ffd93d;
            font-weight: bold;
        }

        .chat-ban {
            color: #ff6b6b;
            font-weight: bold;
        }

        .chat-player {
            color: #6bcf7f;
        }

        #chatInput {
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 8px 10px;
            border-radius: 0 0 10px 10px;
            outline: none;
            font-size: 12px;
        }

        #chatInput::placeholder {
            color: #ccc;
        }

        #controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            pointer-events: auto;
        }

        .control-btn {
            display: block;
            width: 60px;
            height: 40px;
            margin: 5px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            user-select: none;
        }

        .control-btn:active {
            background: rgba(255, 255, 255, 0.4);
        }

        #mobileControls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-top: 10px;
        }

        #startGameBtn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            pointer-events: auto;
            display: none;
        }

        #startGameBtn:hover {
            background: #ff5252;
        }

        .notification {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 107, 107, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .notification.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            #chatContainer {
                width: calc(100vw - 20px);
                height: 150px;
                left: 10px;
                right: 10px;
            }
            
            #controls {
                right: 10px;
                bottom: 180px;
            }
        }

        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loader {
            border: 3px solid #333;
            border-top: 3px solid #ff6b6b;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <div class="loader"></div>
        <h2>Loading BAN@LL 3D Game...</h2>
        <p>Connecting to climbing wall...</p>
    </div>

    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="gameUI">
            <div id="topBar">
                <div id="gameInfo">
                    <div id="gameStatus">Waiting for players...</div>
                    <div id="playerCount">Players: 0</div>
                </div>
                <div id="bastralInfo">
                    <div id="bastralName">No @bastral selected</div>
                    <div id="gameTimer"></div>
                </div>
            </div>

            <div id="chatContainer">
                <div id="chatMessages"></div>
                <input type="text" id="chatInput" placeholder="Type '/ban @bastral' to kick or chat...">
            </div>

            <div id="controls">
                <div>Controls:</div>
                <div id="mobileControls">
                    <button class="control-btn" id="moveUp">W</button>
                    <button class="control-btn" id="moveForward">↑</button>
                    <button class="control-btn" id="climb">Climb</button>
                    <button class="control-btn" id="moveLeft">A</button>
                    <button class="control-btn" id="moveDown">S</button>
                    <button class="control-btn" id="moveRight">D</button>
                </div>
            </div>

            <button id="startGameBtn">Start Game</button>
            <div id="notification" class="notification"></div>
        </div>
    </div>

    <script>
        // Game variables
        let scene, camera, renderer, controls;
        let players = {};
        let bots = {};
        let myPlayerId = null;
        let myPlayer = null;
        let gameRoom = null;
        let websocket = null;
        let isGameActive = false;
        let bastralId = null;
        let gameStartTime = 0;
        let gameMode = 'multiplayer'; // 'multiplayer' or 'singleplayer'
        let username = '';

        // Movement variables
        let keys = {};
        let moveSpeed = 8;
        let climbSpeed = 5;
        let isClimbing = false;

        // Initialize Telegram Web App
        const WebApp = window.Telegram?.WebApp;
        let userId = null;

        // Show username input first
        async function showUsernameInput() {
            const usernameModal = document.createElement('div');
            usernameModal.id = 'usernameModal';
            usernameModal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.9);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                z-index: 2000;
                color: white;
                font-family: Arial, sans-serif;
            `;
            
            usernameModal.innerHTML = `
                <div style="text-align: center; background: rgba(255,255,255,0.1); padding: 40px; border-radius: 20px; backdrop-filter: blur(10px);">
                    <h2 style="color: #ffd93d; margin-bottom: 20px;">🥷 Welcome to BAN@LL!</h2>
                    <p style="margin-bottom: 20px;">Enter your ninja name:</p>
                    <input type="text" id="usernameInput" placeholder="Your username..." style="
                        padding: 15px; 
                        font-size: 16px; 
                        border: none; 
                        border-radius: 10px; 
                        margin-bottom: 20px; 
                        width: 250px;
                        text-align: center;
                    ">
                    <br>
                    <div style="margin: 20px 0;">
                        <button id="multiplayerBtn" style="
                            padding: 15px 30px; 
                            margin: 10px; 
                            background: #ff6b6b; 
                            color: white; 
                            border: none; 
                            border-radius: 25px; 
                            font-size: 16px; 
                            cursor: pointer;
                        ">🌐 Multiplayer</button>
                        <button id="singleplayerBtn" style="
                            padding: 15px 30px; 
                            margin: 10px; 
                            background: #6bcf7f; 
                            color: white; 
                            border: none; 
                            border-radius: 25px; 
                            font-size: 16px; 
                            cursor: pointer;
                        ">🤖 Single Player (vs Bots)</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(usernameModal);
            
            document.getElementById('usernameInput').focus();
            
            document.getElementById('multiplayerBtn').onclick = () => {
                const input = document.getElementById('usernameInput').value.trim();
                username = input || 'Player_' + Math.random().toString(36).substr(2, 6);
                gameMode = 'multiplayer';
                document.body.removeChild(usernameModal);
                init();
            };
            
            document.getElementById('singleplayerBtn').onclick = () => {
                const input = document.getElementById('usernameInput').value.trim();
                username = input || 'Player_' + Math.random().toString(36).substr(2, 6);
                gameMode = 'singleplayer';
                document.body.removeChild(usernameModal);
                init();
            };
            
            document.getElementById('usernameInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    document.getElementById('multiplayerBtn').click();
                }
            });
        }

        // Initialize game
        async function init() {
            try {
                // Get Telegram user info
                if (WebApp) {
                    WebApp.ready();
                    WebApp.expand();
                    
                    if (WebApp.initDataUnsafe && WebApp.initDataUnsafe.user) {
                        userId = WebApp.initDataUnsafe.user.id.toString();
                        myPlayerId = userId;
                    }
                }
                
                if (!userId) {
                    userId = 'demo_' + Math.random().toString(36).substr(2, 9);
                    myPlayerId = userId;
                }

                // Initialize 3D scene
                initScene();
                
                // Connect to game server
                await connectToGameServer();
                
                // Setup event listeners
                setupEventListeners();
                
                // Start game loop
                animate();
                
                // Hide loading screen
                document.getElementById('loadingScreen').style.display = 'none';
                
            } catch (error) {
                console.error('Failed to initialize game:', error);
                showNotification('Failed to load game. Please refresh.');
            }
        }

        function initScene() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // Sky blue

            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 20);

            // Create renderer
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('gameCanvas'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            // Add lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(50, 50, 0);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            // Create climbing wall environment
            createClimbingWall();
            
            // Create ground
            const groundGeometry = new THREE.PlaneGeometry(50, 50);
            const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // Setup camera controls (OrbitControls might not be available)
            if (typeof THREE.OrbitControls !== 'undefined') {
                controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;
            } else {
                console.warn('OrbitControls not available, using basic camera setup');
            }
        }

        function createClimbingWall() {
            // Main climbing wall
            const wallGeometry = new THREE.BoxGeometry(30, 20, 2);
            const wallMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
            const wall = new THREE.Mesh(wallGeometry, wallMaterial);
            wall.position.set(0, 10, -10);
            wall.castShadow = true;
            wall.receiveShadow = true;
            scene.add(wall);

            // Add climbing holds
            for (let i = 0; i < 20; i++) {
                const holdGeometry = new THREE.SphereGeometry(0.3, 8, 8);
                const colors = [0xff6b6b, 0x4ecdc4, 0xffd93d, 0x6bcf7f];
                const holdMaterial = new THREE.MeshLambertMaterial({ 
                    color: colors[Math.floor(Math.random() * colors.length)] 
                });
                const hold = new THREE.Mesh(holdGeometry, holdMaterial);
                
                hold.position.set(
                    (Math.random() - 0.5) * 25,
                    Math.random() * 15 + 2,
                    -8.5
                );
                hold.castShadow = true;
                scene.add(hold);
            }

            // Add safety mats
            for (let i = -3; i <= 3; i++) {
                const matGeometry = new THREE.BoxGeometry(4, 0.5, 4);
                const matMaterial = new THREE.MeshLambertMaterial({ color: 0x0066cc });
                const mat = new THREE.Mesh(matGeometry, matMaterial);
                mat.position.set(i * 5, 0.25, -5);
                mat.castShadow = true;
                scene.add(mat);
            }
        }

        function createNinjaStickFigure(playerId, position, isMe = false, isBot = false) {
            const group = new THREE.Group();
            group.userData = { playerId: playerId, isMe: isMe, isBot: isBot };
            
            // Determine color based on player type
            let playerColor = 0xffffff; // Default white
            if (isMe) {
                playerColor = 0xff6b6b; // Red for my player
            } else if (playerId === bastralId) {
                playerColor = 0xffd93d; // Yellow for bastral
            } else if (isBot) {
                playerColor = 0x6bcf7f; // Green for bots
            }
            
            const material = new THREE.MeshLambertMaterial({ color: playerColor });
            
            // HEAD - More rounded and ninja-like
            const headGeometry = new THREE.SphereGeometry(0.3, 8, 8);
            const head = new THREE.Mesh(headGeometry, material);
            head.position.y = 2.8;
            head.castShadow = true;
            group.add(head);
            
            // NINJA MASK - Black band across eyes
            const maskGeometry = new THREE.BoxGeometry(0.6, 0.1, 0.1);
            const maskMaterial = new THREE.MeshLambertMaterial({ color: 0x000000 });
            const mask = new THREE.Mesh(maskGeometry, maskMaterial);
            mask.position.set(0, 2.85, 0.25);
            group.add(mask);

            // BODY - Sleeker torso
            const bodyGeometry = new THREE.CapsuleGeometry(0.12, 1.8, 4, 8);
            const body = new THREE.Mesh(bodyGeometry, material);
            body.position.y = 1.2;
            body.castShadow = true;
            group.add(body);

            // ARMS - More flexible joints
            const upperArmGeometry = new THREE.CapsuleGeometry(0.06, 0.8, 4, 8);
            const lowerArmGeometry = new THREE.CapsuleGeometry(0.05, 0.7, 4, 8);
            
            // Left upper arm
            const leftUpperArm = new THREE.Mesh(upperArmGeometry, material);
            leftUpperArm.position.set(-0.6, 1.8, 0);
            leftUpperArm.rotation.z = Math.PI / 8;
            leftUpperArm.castShadow = true;
            group.add(leftUpperArm);
            
            // Left forearm
            const leftForearm = new THREE.Mesh(lowerArmGeometry, material);
            leftForearm.position.set(-0.9, 1.2, 0);
            leftForearm.rotation.z = Math.PI / 6;
            leftForearm.castShadow = true;
            group.add(leftForearm);
            
            // Right upper arm
            const rightUpperArm = new THREE.Mesh(upperArmGeometry, material);
            rightUpperArm.position.set(0.6, 1.8, 0);
            rightUpperArm.rotation.z = -Math.PI / 8;
            rightUpperArm.castShadow = true;
            group.add(rightUpperArm);
            
            // Right forearm
            const rightForearm = new THREE.Mesh(lowerArmGeometry, material);
            rightForearm.position.set(0.9, 1.2, 0);
            rightForearm.rotation.z = -Math.PI / 6;
            rightForearm.castShadow = true;
            group.add(rightForearm);

            // LEGS - More flexible and ninja-like
            const upperLegGeometry = new THREE.CapsuleGeometry(0.08, 0.9, 4, 8);
            const lowerLegGeometry = new THREE.CapsuleGeometry(0.06, 0.8, 4, 8);
            
            // Left upper leg
            const leftUpperLeg = new THREE.Mesh(upperLegGeometry, material);
            leftUpperLeg.position.set(-0.25, 0.4, 0);
            leftUpperLeg.castShadow = true;
            group.add(leftUpperLeg);
            
            // Left lower leg
            const leftLowerLeg = new THREE.Mesh(lowerLegGeometry, material);
            leftLowerLeg.position.set(-0.25, -0.4, 0);
            leftLowerLeg.castShadow = true;
            group.add(leftLowerLeg);
            
            // Right upper leg
            const rightUpperLeg = new THREE.Mesh(upperLegGeometry, material);
            rightUpperLeg.position.set(0.25, 0.4, 0);
            rightUpperLeg.castShadow = true;
            group.add(rightUpperLeg);
            
            // Right lower leg
            const rightLowerLeg = new THREE.Mesh(lowerLegGeometry, material);
            rightLowerLeg.position.set(0.25, -0.4, 0);
            rightLowerLeg.castShadow = true;
            group.add(rightLowerLeg);
            
            // NINJA FEET - Small pointed feet
            const footGeometry = new THREE.ConeGeometry(0.1, 0.3, 4);
            const leftFoot = new THREE.Mesh(footGeometry, material);
            leftFoot.position.set(-0.25, -0.8, 0.15);
            leftFoot.rotation.x = Math.PI / 2;
            group.add(leftFoot);
            
            const rightFoot = new THREE.Mesh(footGeometry, material);
            rightFoot.position.set(0.25, -0.8, 0.15);
            rightFoot.rotation.x = Math.PI / 2;
            group.add(rightFoot);

            // Position the figure (raise it so feet touch ground)
            group.position.set(position.x, position.y + 0.8, position.z);
            group.rotation.y = position.rotation_y || 0;

            // Add name label with icon
            const labelText = playerId === bastralId ? `👾 @${username}` : 
                             isBot ? `🤖 ${playerId}` : 
                             isMe ? `🥷 ${username}` : `🥷 ${playerId}`;
            const labelColor = playerId === bastralId ? '#ffd93d' : 
                              isBot ? '#6bcf7f' : 
                              isMe ? '#ff6b6b' : '#ffffff';
            const label = createPlayerLabel(labelText, labelColor);
            label.position.y = 3.8;
            group.add(label);

            // Store references for animations
            group.userData.bodyParts = {
                head, body, mask,
                leftUpperArm, leftForearm, rightUpperArm, rightForearm,
                leftUpperLeg, leftLowerLeg, rightUpperLeg, rightLowerLeg,
                leftFoot, rightFoot
            };
            group.userData.label = label;

            console.log(`Created ninja stick figure for ${playerId} at position:`, position);
            return group;
        }

        function createPlayerLabel(text, color = '#ffffff') {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 512;
            canvas.height = 128;
            
            // Background
            context.fillStyle = 'rgba(0, 0, 0, 0.8)';
            context.fillRect(0, 0, canvas.width, canvas.height);
            
            // Border
            context.strokeStyle = color;
            context.lineWidth = 4;
            context.strokeRect(2, 2, canvas.width - 4, canvas.height - 4);
            
            // Text
            context.fillStyle = color;
            context.font = 'bold 48px Arial';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(text, canvas.width / 2, canvas.height / 2);

            const texture = new THREE.CanvasTexture(canvas);
            const labelMaterial = new THREE.SpriteMaterial({ map: texture });
            const sprite = new THREE.Sprite(labelMaterial);
            sprite.scale.set(4, 1, 1);
            
            return sprite;
        }

        function updatePlayerLabel(playerId, text, isBastral = false) {
            const player = players[playerId];
            if (!player || !player.figure) return;
            
            const group = player.figure;
            const oldLabel = group.userData.label;
            if (oldLabel) {
                group.remove(oldLabel);
            }
            
            const color = isBastral ? '#ffd93d' : '#ffffff';
            const newLabel = createPlayerLabel(text, color);
            newLabel.position.y = 4.2;
            group.add(newLabel);
            group.userData.label = newLabel;
        }

        // Bot Management System
        function spawnBots(count = 3) {
            console.log(`Spawning ${count} bots for single player mode`);
            
            const botNames = ['Neo', 'Sensei', 'Shadow', 'Blade', 'Storm', 'Viper', 'Ghost', 'Kai'];
            
            for (let i = 0; i < count; i++) {
                const botId = botNames[i] || `Bot_${i}`;
                const spawnPosition = {
                    x: (Math.random() - 0.5) * 30, // Random X position
                    y: Math.random() * 3 + 1, // Start low on wall
                    z: -8 + Math.random() * 4, // Near the climbing wall
                    rotation_y: Math.random() * Math.PI * 2
                };
                
                const botFigure = createNinjaStickFigure(botId, spawnPosition, false, true);
                bots[botId] = {
                    id: botId,
                    figure: botFigure,
                    position: spawnPosition,
                    lastMove: Date.now(),
                    moveDirection: { x: 0, y: 0, z: 0 },
                    isBanned: false,
                    isAggressive: Math.random() > 0.5 // Some bots are more aggressive
                };
                
                scene.add(botFigure);
            }
            
            // Select a random bastral from bots (or player)
            const allPlayers = [myPlayerId, ...Object.keys(bots)];
            bastralId = allPlayers[Math.floor(Math.random() * allPlayers.length)];
            
            if (bastralId === myPlayerId) {
                updatePlayerColor(myPlayerId, 0xffd93d);
                updatePlayerLabel(myPlayerId, `👾 @${username}`, true);
                showNotification(`🎯 You are the @bastral! Others will try to ban you!`);
            } else {
                updateBotColor(bastralId, 0xffd93d);
                updateBotLabel(bastralId, `👾 @${bastralId}`, true);
                showNotification(`🎯 @${bastralId} is the bastral! Get close and type '/ban @bastral' to kick!`);
            }
            
            updateBastralDisplay();
            
            // Start bot AI
            setInterval(updateBotsAI, 100); // Update bots every 100ms
        }

        function updateBotsAI() {
            if (!isGameActive && gameMode === 'singleplayer') return;
            
            const currentTime = Date.now();
            
            Object.keys(bots).forEach(botId => {
                const bot = bots[botId];
                if (!bot || bot.isBanned) return;
                
                // Bot AI behavior
                if (currentTime - bot.lastMove > 200) { // Move every 200ms
                    
                    // If this bot is the bastral, try to avoid player
                    if (botId === bastralId && myPlayer) {
                        const distanceToPlayer = bot.figure.position.distanceTo(myPlayer.position);
                        
                        if (distanceToPlayer < 5) {
                            // Run away from player
                            const escapeVector = bot.figure.position.clone().sub(myPlayer.position).normalize();
                            bot.figure.position.add(escapeVector.multiplyScalar(0.1));
                        } else {
                            // Random movement
                            bot.figure.position.x += (Math.random() - 0.5) * 0.2;
                            bot.figure.position.z += (Math.random() - 0.5) * 0.2;
                            bot.figure.position.y += (Math.random() - 0.5) * 0.1;
                        }
                    } 
                    // If player is bastral, bots try to get close
                    else if (bastralId === myPlayerId && myPlayer) {
                        const distanceToPlayer = bot.figure.position.distanceTo(myPlayer.position);
                        
                        if (distanceToPlayer > 3) {
                            // Move toward player
                            const chaseVector = myPlayer.position.clone().sub(bot.figure.position).normalize();
                            bot.figure.position.add(chaseVector.multiplyScalar(0.08));
                        } else if (Math.random() > 0.98) {
                            // Try to ban the player
                            setTimeout(() => {
                                handleBotBanAttempt(botId);
                            }, Math.random() * 1000);
                        }
                    }
                    // If another bot is bastral, move toward it
                    else if (bastralId && bots[bastralId] && botId !== bastralId) {
                        const distanceToBastral = bot.figure.position.distanceTo(bots[bastralId].figure.position);
                        
                        if (distanceToBastral > 3) {
                            const chaseVector = bots[bastralId].figure.position.clone().sub(bot.figure.position).normalize();
                            bot.figure.position.add(chaseVector.multiplyScalar(0.06));
                        } else if (Math.random() > 0.99) {
                            handleBotBanAttempt(botId);
                        }
                    }
                    
                    // Keep bots in bounds
                    bot.figure.position.x = Math.max(-20, Math.min(20, bot.figure.position.x));
                    bot.figure.position.y = Math.max(0.8, Math.min(15, bot.figure.position.y));
                    bot.figure.position.z = Math.max(-15, Math.min(5, bot.figure.position.z));
                    
                    // Animate bot movement
                    animateMovement(bot.figure, 'walking');
                    
                    bot.lastMove = currentTime;
                }
            });
        }

        function handleBotBanAttempt(botId) {
            if (gameMode !== 'singleplayer' || !bastralId) return;
            
            const bot = bots[botId];
            if (!bot || bot.isBanned) return;
            
            // Check if bot is close enough to bastral
            let target = null;
            let distance = Infinity;
            
            if (bastralId === myPlayerId && myPlayer) {
                target = myPlayer;
                distance = bot.figure.position.distanceTo(myPlayer.position);
            } else if (bots[bastralId]) {
                target = bots[bastralId].figure;
                distance = bot.figure.position.distanceTo(bots[bastralId].figure.position);
            }
            
            if (distance <= 3) {

                showNotification(`🤖 ${botId} banned @${bastralId}!`);
                
                if (bastralId === myPlayerId) {
                    // Player was banned - game over
                    showNotification(`💀 You were banned by ${botId}! Game Over!`);
                    endSinglePlayerGame(false);
                } else if (bots[bastralId]) {

                    username: botId,
                    message: '/ban @bastral',
                    timestamp: Date.now() / 1000

            } else {
                showNotification(`❌ ${botId} tried to ban but was too far away!`);

        function handleServerMessage(message) {
            console.log('Received server message:', message.type, message);
            
            switch (message.type) {
                case 'room_joined':
                    gameRoom = message.room_state;
                    console.log('Joined room with state:', gameRoom);
                    updateGameState();
                    
                    // Create my player if not exists
                    if (!myPlayer && gameRoom.players && gameRoom.players[myPlayerId]) {
                        const myPlayerData = gameRoom.players[myPlayerId];
                        myPlayer = createStickFigure(myPlayerId, myPlayerData.position, true);
                        scene.add(myPlayer);
                        
                        // Set camera to follow player
                        camera.position.set(
                            myPlayerData.position.x,
                            myPlayerData.position.y + 5,
                            myPlayerData.position.z + 10
                        );
                        console.log('My player created:', myPlayerId);
                    }
                    break;
                    
                case 'player_joined':
                    console.log('Player joined:', message.player.id);
                    if (message.player.id !== myPlayerId) {
                        addPlayer(message.player);
                    }
                    gameRoom = message.room_state;
                    updateGameState();
                    break;
                    
                case 'player_left':
                    console.log('Player left:', message.player_id);
                    removePlayer(message.player_id);
                    gameRoom = message.room_state;
                    updateGameState();
                    break;
                    
                case 'player_moved':
                    updatePlayerPosition(message.player_id, message.position, message.animation_state);
                    break;
                    
                case 'chat_message':
                    addChatMessage(message);
                    break;
                    
                case 'game_started':
                    isGameActive = true;
                    bastralId = message.bastral_id;
                    gameStartTime = message.game_start_time;
                    updateGameState();
                    showNotification(`🎯 Game Started! @${message.bastral_username} is the bastral!`);
                    
                    // Update bastral appearance
                    if (players[bastralId]) {
                        updatePlayerColor(bastralId, 0xffd93d);
                        updatePlayerLabel(bastralId, `@${bastralId}`, true);
                    }
                    break;
                    
                case 'player_banned':
                    handlePlayerBanned(message);
                    break;
                    
                case 'new_bastral':
                    bastralId = message.bastral_id;
                    updateBastralDisplay();
                    showNotification(`🎯 New @bastral: ${message.bastral_username}`);
                    
                    // Update all players' appearance
                    Object.keys(players).forEach(playerId => {
                        if (playerId === bastralId) {
                            updatePlayerColor(playerId, 0xffd93d);
                            updatePlayerLabel(playerId, `@${playerId}`, true);
                        } else {
                            updatePlayerColor(playerId, 0xffffff);
                            updatePlayerLabel(playerId, playerId, false);
                        }
                    });
                    break;
                    
                case 'game_ended':
                    isGameActive = false;
                    if (message.winner_id) {
                        showNotification(`🏆 Game Over! Winner: ${message.winner_username}`);
                    } else {
                        showNotification('💀 Game Over! No winner.');
                    }
                    updateGameState();
                    
                    // Reset all players to normal appearance
                    Object.keys(players).forEach(playerId => {
                        updatePlayerColor(playerId, 0xffffff);
                        updatePlayerLabel(playerId, playerId, false);
                    });
                    break;
                    
                case 'ban_failed':
                    showNotification(`❌ ${message.reason}`);
                    break;
                    
                case 'game_countdown':
                    updateGameTimer(message.seconds_left);
                    if (message.seconds_left <= 5) {
                        showNotification(`⏰ Game starting in ${message.seconds_left}...`);
                    }
                    break;
            }
        }

                transparent: true,

        function handleMovement() {
            if (!myPlayer) {
                console.log('No player to move');
                return;
            }

            let moved = false;
            let newAnimationState = 'idle';
            const moveVector = new THREE.Vector3();
            const currentPosition = myPlayer.position.clone();

            // Handle keyboard input with better logging
            if (keys['w'] || keys['W']) {
                moveVector.z -= moveSpeed * 0.016; // Forward (toward wall)
                moved = true;
                newAnimationState = 'walking';
                console.log('Moving forward (W)');
            }
            if (keys['s'] || keys['S']) {
                moveVector.z += moveSpeed * 0.016; // Backward (away from wall)
                moved = true;
                newAnimationState = 'walking';
                console.log('Moving backward (S)');
            }
            if (keys['a'] || keys['A']) {
                moveVector.x -= moveSpeed * 0.016; // Left
                moved = true;
                newAnimationState = 'walking';
                console.log('Moving left (A)');
            }
            if (keys['d'] || keys['D']) {
                moveVector.x += moveSpeed * 0.016; // Right
                moved = true;
                newAnimationState = 'walking';
                console.log('Moving right (D)');
            }
            if (keys[' '] || keys['climb']) {
                moveVector.y += climbSpeed * 0.016; // Climb up
                moved = true;
                newAnimationState = 'climbing';
                console.log('Climbing up (Space)');
            }
            if (keys['shift'] || keys['down']) {
                moveVector.y -= climbSpeed * 0.016; // Climb down
                moved = true;
                newAnimationState = 'climbing';
                console.log('Climbing down (Shift)');
            }

            if (moved) {
                // Apply movement to player
                myPlayer.position.add(moveVector);
                
                // Keep player in bounds (climbing wall area)
                myPlayer.position.x = Math.max(-20, Math.min(20, myPlayer.position.x));
                myPlayer.position.y = Math.max(0.8, Math.min(18, myPlayer.position.y)); // Keep above ground
                myPlayer.position.z = Math.max(-15, Math.min(10, myPlayer.position.z));

                // Update rotation to face movement direction
                if (moveVector.x !== 0 || moveVector.z !== 0) {
                    const angle = Math.atan2(moveVector.x, moveVector.z);
                    myPlayer.rotation.y = angle;
                }

                // Visual feedback for movement
                animateMovement(myPlayer, newAnimationState);

                // Send position update to server (multiplayer) or handle locally (singleplayer)
                if (gameMode === 'multiplayer' && websocket && websocket.readyState === WebSocket.OPEN) {
                    const positionUpdate = {
                        type: 'position_update',
                        data: {
                            x: myPlayer.position.x,
                            y: myPlayer.position.y,
                            z: myPlayer.position.z,
                            rotation_y: myPlayer.rotation.y,
                            animation_state: newAnimationState
                        }
                    };
                    websocket.send(JSON.stringify(positionUpdate));
                } else if (gameMode === 'singleplayer') {
                    // Update bots and check proximity in single player mode
                    updateBotsAI();

                console.log(`Player moved to: (${myPlayer.position.x.toFixed(2)}, ${myPlayer.position.y.toFixed(2)}, ${myPlayer.position.z.toFixed(2)})`);
            }
        }

        function animateMovement(player, animationState) {
            if (!player || !player.userData.bodyParts) return;
            
            const parts = player.userData.bodyParts;
            const time = Date.now() * 0.005;
            
            switch (animationState) {
                case 'walking':
                    // Walking animation - swing arms and legs
                    parts.leftUpperArm.rotation.x = Math.sin(time * 4) * 0.5;
                    parts.rightUpperArm.rotation.x = -Math.sin(time * 4) * 0.5;
                    parts.leftUpperLeg.rotation.x = -Math.sin(time * 4) * 0.3;
                    parts.rightUpperLeg.rotation.x = Math.sin(time * 4) * 0.3;
                    break;
                    
                case 'climbing':
                    // Climbing animation - alternating arm reach
                    parts.leftUpperArm.rotation.x = Math.sin(time * 3) * 0.8;
                    parts.rightUpperArm.rotation.x = -Math.sin(time * 3) * 0.8;
                    parts.leftUpperLeg.rotation.x = Math.sin(time * 2) * 0.4;
                    parts.rightUpperLeg.rotation.x = -Math.sin(time * 2) * 0.4;
                    break;
                    
                case 'kicking':
                    // Kick animation
                    parts.rightUpperLeg.rotation.x = Math.PI / 3;
                    setTimeout(() => {
                        if (parts.rightUpperLeg) parts.rightUpperLeg.rotation.x = 0;
                    }, 500);
                    break;
                    
                default:
                    // Idle animation - slight breathing
                    parts.body.scale.y = 1 + Math.sin(time) * 0.02;
                    break;
            }
        }

                                playerData.position.x,
                                playerData.position.y + 5,
                                playerData.position.z + 10
                            );
                        }
                    } else {
                        if (!players[playerId]) {
                            console.log('Creating other player:', playerId);
                            addPlayer(playerData);
                        }
                    }
                }
            }

            updateBastralDisplay();
            console.log('Game state updated. My player exists:', !!myPlayer, 'Other players:', Object.keys(players).length, 'Bots:', Object.keys(bots).length);
        }

        function updateGameTimer(secondsLeft = null) {
            const timerElement = document.getElementById('gameTimer');
            if (secondsLeft !== null) {
                if (secondsLeft > 0) {
                    timerElement.textContent = `Starting in: ${secondsLeft}s`;
                    timerElement.style.color = '#ffd93d';
                } else {
                    timerElement.textContent = 'Game Active!';
                    timerElement.style.color = '#ff6b6b';
                }
            } else if (isGameActive && gameStartTime) {
                const elapsed = (Date.now() / 1000) - gameStartTime;
                const minutes = Math.floor(elapsed / 60);
                const seconds = Math.floor(elapsed % 60);
                timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                timerElement.style.color = '#fff';
            } else {
                timerElement.textContent = 'Waiting...';
                timerElement.style.color = '#ccc';
            }
        }

        // Update timer every second
        setInterval(updateGameTimer, 1000);

        function updateBastralDisplay() {
            const bastralElement = document.getElementById('bastralName');
            if (bastralId && gameRoom && gameRoom.players[bastralId]) {
                bastralElement.textContent = `@bastral: ${bastralId}`;
                bastralElement.style.color = '#ffd93d';
                
                // Update bastral player color
                if (players[bastralId]) {
                    updatePlayerColor(bastralId, 0xffd93d);
                }
            } else {
                bastralElement.textContent = 'No @bastral selected';
                bastralElement.style.color = '#ccc';
            }
        }

        function updatePlayerColor(playerId, color) {
            if (players[playerId]) {
                const figure = players[playerId].figure;
                figure.children.forEach(child => {
                    if (child.material && child.material.color) {
                        child.material.color.setHex(color);
                    }
                });
            }
        }

        function addChatMessage(message) {
            const chatMessages = document.getElementById('chatMessages');
            const messageElement = document.createElement('div');
            messageElement.className = 'chat-message';
            
            if (message.type === 'chat_message') {
                if (message.message === '/ban @bastral') {
                    messageElement.className += ' chat-ban';
                    messageElement.textContent = `${message.username}: ${message.message}`;
                } else {
                    messageElement.className += ' chat-player';
                    messageElement.textContent = `${message.username}: ${message.message}`;
                }
            } else {
                messageElement.className += ' chat-system';
                messageElement.textContent = message.message || 'System message';
            }
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Remove old messages
            while (chatMessages.children.length > 50) {
                chatMessages.removeChild(chatMessages.firstChild);
            }
        }

        function handlePlayerBanned(message) {
            addChatMessage({
                type: 'system',
                message: `${message.banner_username} banned ${message.banned_username}!`
            });
            
            // Visual effect at ban location
            const geometry = new THREE.RingGeometry(0.5, 2, 16);
            const material = new THREE.MeshBasicMaterial({ color: 0xff6b6b, transparent: true, opacity: 0.8 });
            const ring = new THREE.Mesh(geometry, material);
            ring.position.set(message.position.x, message.position.y + 0.1, message.position.z);
            ring.rotation.x = -Math.PI / 2;
            scene.add(ring);
            
            // Animate and remove
            let opacity = 0.8;
            const fadeOut = setInterval(() => {
                opacity -= 0.05;
                material.opacity = opacity;
                ring.scale.multiplyScalar(1.1);
                
                if (opacity <= 0) {
                    scene.remove(ring);
                    clearInterval(fadeOut);
                }
            }, 50);
        }

        function showNotification(text) {
            const notification = document.getElementById('notification');
            notification.textContent = text;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            handleMovement();
            
            if (controls && controls.update) {
                controls.update();
            }
            
            // Update camera to follow player
            if (myPlayer) {
                const targetPosition = new THREE.Vector3(
                    myPlayer.position.x,
                    myPlayer.position.y + 8,
                    myPlayer.position.z + 12
                );
                camera.position.lerp(targetPosition, 0.05);
                
                if (controls && controls.target) {
                    controls.target.lerp(myPlayer.position, 0.05);
                }
            }
            
            renderer.render(scene, camera);
        }

        // Initialize when page loads
        window.onload = init;
    </script>
</body>
</html>
