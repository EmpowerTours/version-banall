<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BAN@LL - EmpowerTours</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="/public/env.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    .container {
      text-align: center;
    }
    img {
      max-width: 150px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #FF5733;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e04e2d;
    }
    #status {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/public/empowertours_logo.svg" alt="EmpowerTours Logo">
    <h1>BAN@LL</h1>
    <p>Web3 Rock Climbing Adventure Game</p>
    <button onclick="init()">Join Game</button>
    <div id="status">Loading...</div>
  </div>

  <script>
    const WebApp = window.Telegram.WebApp;
    let userId = null;

    async function init() {
      try {
        WebApp.ready();
        WebApp.expand();

        // Get user info from Telegram
        if (WebApp.initDataUnsafe && WebApp.initDataUnsafe.user) {
          userId = WebApp.initDataUnsafe.user.id;
          document.getElementById('status').innerText = `Welcome, ${WebApp.initDataUnsafe.user.first_name}!`;
        } else {
          document.getElementById('status').innerText = 'Unable to retrieve user info.';
          document.getElementById('status').classList.add('error');
          return;
        }

        // Verify environment variables
        if (!window.env.TOURS_TOKEN_ADDRESS || !window.env.BANALL_CONTRACT_ADDRESS || !window.env.API_BASE_URL) {
          document.getElementById('status').innerText = 'Configuration error: Missing environment variables.';
          document.getElementById('status').classList.add('error');
          return;
        }

        // Check wallet connection
        const response = await fetch(`${window.env.API_BASE_URL}/get_session?userId=${userId}`);
        const session = await response.json();
        if (!session.wallet_address) {
          document.getElementById('status').innerHTML = `No wallet connected. <a href="${window.env.API_BASE_URL}/public/connect.html?userId=${userId}">Connect Wallet</a>`;
          return;
        }

        // Check profile
        const profileResponse = await fetch(`${window.env.API_BASE_URL}/check_profile?wallet=${session.wallet_address}`);
        const profile = await profileResponse.json();
        if (!profile.hasProfile) {
          document.getElementById('status').innerHTML = `No profile found. <a href="${window.env.API_BASE_URL}/public/connect.html?userId=${userId}">Create Profile</a>`;
          return;
        }

        // Check game state
        const gameStateResponse = await fetch(`${window.env.API_BASE_URL}/game_state`);
        const gameState = await gameStateResponse.json();
        if (gameState.isGameActive) {
          document.getElementById('status').innerText = `Game in progress. Time left: ${gameState.timeLeft}s`;
        } else {
          document.getElementById('status').innerText = 'No active game. Use /addbots or wait for others to join.';
        }
      } catch (error) {
        document.getElementById('status').innerText = `Error: ${error.message}`;
        document.getElementById('status').classList.add('error');
      }
    }

    // Initialize on load
    window.onload = init;
  </script>
</body>
</html>
