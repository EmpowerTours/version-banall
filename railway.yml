services:
  - name: empowertours
    buildCommand: ./build.sh
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    env:
      TELEGRAM_TOKEN:
        required: true
      API_BASE_URL: https://web-production-5f438.up.railway.app
      CHAT_HANDLE:
        required: true
      MONAD_RPC_URL:
        required: true
      CONTRACT_ADDRESS:
        required: true
      BANALL_CONTRACT_ADDRESS:
        required: true
      TOURS_TOKEN_ADDRESS:
        required: true
      OWNER_ADDRESS:
        required: true
      LEGACY_ADDRESS:
        required: true
      PRIVATE_KEY:
        required: true
      WALLET_CONNECT_PROJECT_ID:
        required: true
      DATABASE_URL: none
    static:
      - path: /public
        dir: public
    healthcheck:
      path: /health
      timeout: 5
      interval: 30
      maxRetries: 3
